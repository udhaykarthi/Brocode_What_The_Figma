<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width = device-width">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
        <div class="contain">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required><i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required><i class='bx bxs-lock-open-alt'></i>
                </div>

            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#"> Forget password</a>
            </div>

            <button id="submit" class="btn">Login</button>

            <div class="regisetr-link">
                <p>Don't have an account? <a href="#"> Register</a></p>
            </div>
            </form>
        </div>
        </div>
        <div class="image">
            <img src="pictures/login.jpg" alt="login">
        </div>
        </div>
        <script>
            document.getElementById("submit").addEventListener("click", function() {
                window.location.href = "main.html";
            });
        </script>
    </body>
</html>
